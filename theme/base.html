<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TeleHealthCareAI</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="TeleHealthCareAI - AI-powered telemedicine projects"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <meta name="author" content="TeleHealthCareAI" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="/plugins/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/plugins/icofont/icofont.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/index.css"/>
    {% block header_extra %}
    {% endblock header_extra %}
  </head>
  <body id="top" style="background-color: #f4f4f9; color: #333;">
    <header>
      <nav class="navbar navbar-expand-lg navigation" id="navbar">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img
              src="/images/logo-small-horizontal.png"
              alt=""
              class="img-fluid"
              style="height: 50px"
            />
          </a>
          <button
            class="navbar-toggler collapsed"
            type="button"
            data-toggle="collapse"
            data-target="#navbarmain"
            aria-controls="navbarmain"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="icofont-navigation-menu"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarmain">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about/team/">Team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about/formula">Our Formula</a>
              <li class="nav-item">
                <a class="nav-link" href="/about/coc">Code Of Conduct</a>
              </li>
              </li>
              <!--
              <li class="nav-item">
                <a class="nav-link" href="#partners">Partners</a>
              </li>
              -->
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class=container-fluid>
      <section class="content-inner">
        {% block content %}
        <section>
          <div class="row pt-0">
            <div class="col-md-12 mx-auto">
              {% block content_inner %}
                {{ page.content }}
              {% endblock content_inner %}
            </div>
          </div>
        </section>
        {% endblock content %}
      </section>
    <div>
    <footer class="footer section pt-5 mt-3" style="background-color: #aec3b0">
      <div class="container">
        <div class="row">
          <div class="col">
            <img
              src="/images/logo-small-horizontal.png"
              alt=""
              class="img-fluid"
              height="100px"
            />
            <p>
              TeleHealthCareAI - Advancing AI-powered telemedicine solutions.
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script src="/plugins/jquery/jquery.js"></script>
    <script src="/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
